<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Bidding Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            text-align: center;
            color: #333;
        }

        .card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            background: #fff;
        }

        .input-field,
        .button {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
        }

        .button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .dashboard {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #e9ecef;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Investor Bidding Platform</h1>
        <p style="text-align: center;">A platform where investors bid on innovative ideas presented by pitchers.</p>
        <div id="setup">
            <h2>Register Investors</h2>
            <table>
                <thead>
                    <tr>
                        <th>Investor Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="investor-table"></tbody>
            </table>
            <button class="button" onclick="addInvestorRow()">Add Investor</button>

            <h2>Register Pitchers</h2>
            <table>
                <thead>
                    <tr>
                        <th>Pitcher Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="pitcher-table"></tbody>
            </table>
            <button class="button" onclick="addPitcherRow()">Add Pitcher</button>
            <button class="button" onclick="startBidding()">Start Bidding</button>
        </div>
        <div id="bidding-section" style="display: none;">
            <div id="pitchers"></div>
            <div class="dashboard">
                <h2>Live Bidding Dashboard</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Investor</th>
                            <th>Bid Amount</th>
                            <th>Pitcher</th>
                        </tr>
                    </thead>
                    <tbody id="bid-table"></tbody>
                </table>
                <canvas id="bidChart"></canvas>
            </div>
        </div>
    </div>
    <script>
        let pitchers = [];
        let bids = [];
        let investors = [];
        const pitchersContainer = document.getElementById("pitchers");
        const bidTable = document.getElementById("bid-table");
        const investorTable = document.getElementById("investor-table");
        const pitcherTable = document.getElementById("pitcher-table");

        function addInvestorRow() {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td><input type="text" class="input-field investor-name" placeholder="Enter Investor Name"></td>
                <td><button class="button" onclick="removeRow(this)">Remove</button></td>
            `;
            investorTable.appendChild(row);
        }

        function addPitcherRow() {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td><input type="text" class="input-field pitcher-name" placeholder="Enter Pitcher Name"></td>
                <td><button class="button" onclick="removeRow(this)">Remove</button></td>
            `;
            pitcherTable.appendChild(row);
        }

        function removeRow(button) {
            button.parentElement.parentElement.remove();
        }

        function startBidding() {
            investors = [];
            pitchers = [];
            document.querySelectorAll(".investor-name").forEach(input => {
                if (input.value) investors.push(input.value);
            });
            document.querySelectorAll(".pitcher-name").forEach(input => {
                if (input.value) pitchers.push({ id: pitchers.length + 1, name: input.value, idea: "Business Idea" });
            });

            if (investors.length === 0 || pitchers.length === 0) {
                alert("Please enter at least one Investor and Pitcher name.");
                return;
            }

            document.getElementById("setup").style.display = "none";
            document.getElementById("bidding-section").style.display = "block";
            renderPitchers();
        }
    </script>
</body>

</html>
