<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Bidding Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .input-field,
        .button {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
        }

        .button {
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }

        .dashboard {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .dashboard h2 {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Investor Bidding Platform</h1>
        <div id="setup">
            <h2>Investors</h2>
            <table border="1" width="100%">
                <thead>
                    <tr>
                        <th>Investor Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="investor-table">
                </tbody>
            </table>
            <button class="button" onclick="addInvestorRow()">Add Investor</button>

            <h2>Pitchers</h2>
            <table border="1" width="100%">
                <thead>
                    <tr>
                        <th>Pitcher Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="pitcher-table">
                </tbody>
            </table>
            <button class="button" onclick="addPitcherRow()">Add Pitcher</button>
            <button class="button" onclick="startBidding()">Start Bidding</button>
        </div>
        <div id="bidding-section" style="display: none;">
            <div id="pitchers"></div>
            <div class="dashboard">
                <h2>Bid Dashboard</h2>
                <table border="1" width="100%">
                    <thead>
                        <tr>
                            <th>Investor</th>
                            <th>Bid Amount</th>
                            <th>Pitcher</th>
                        </tr>
                    </thead>
                    <tbody id="bid-table">
                    </tbody>
                </table>
                <canvas id="bidChart"></canvas>
            </div>
        </div>
    </div>
    <script>
        let pitchers = [];
        let bids = [];
        let investors = [];
        const pitchersContainer = document.getElementById("pitchers");
        const bidTable = document.getElementById("bid-table");
        const investorTable = document.getElementById("investor-table");
        const pitcherTable = document.getElementById("pitcher-table");

        function addInvestorRow() {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td><input type="text" class="input-field investor-name" placeholder="Enter Investor Name"></td>
                <td><button class="button" onclick="removeRow(this)">Remove</button></td>
            `;
            investorTable.appendChild(row);
        }

        function addPitcherRow() {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td><input type="text" class="input-field pitcher-name" placeholder="Enter Pitcher Name"></td>
                <td><button class="button" onclick="removeRow(this)">Remove</button></td>
            `;
            pitcherTable.appendChild(row);
        }

        function removeRow(button) {
            button.parentElement.parentElement.remove();
        }

        function startBidding() {
            investors = [];
            pitchers = [];
            document.querySelectorAll(".investor-name").forEach(input => {
                if (input.value) investors.push(input.value);
            });
            document.querySelectorAll(".pitcher-name").forEach(input => {
                if (input.value) pitchers.push({ id: pitchers.length + 1, name: input.value, idea: "Business Idea" });
            });

            if (investors.length === 0 || pitchers.length === 0) {
                alert("Please enter at least one Investor and Pitcher name.");
                return;
            }

            document.getElementById("setup").style.display = "none";
            document.getElementById("bidding-section").style.display = "block";
            renderPitchers();
        }

        function renderPitchers() {
            pitchersContainer.innerHTML = "";
            pitchers.forEach(pitcher => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <h2>${pitcher.name}</h2>
                    <p>${pitcher.idea}</p>
                    <input class="input-field" type="number" placeholder="Bid Amount" id="amount-${pitcher.id}">
                    <button class="button" onclick="placeBid(${pitcher.id})">Place Bid</button>
                `;
                pitchersContainer.appendChild(card);
            });
        }

        function placeBid(pitcherId) {
            const amount = parseFloat(document.getElementById(`amount-${pitcherId}`).value);
            if (isNaN(amount) || amount <= 0) return;

            const investor = investors[bids.length % investors.length];
            const pitcher = pitchers.find(p => p.id === pitcherId);
            bids.push({ investor, amount, pitcher: pitcher.name });
            renderBids();
        }

        function renderBids() {
            bidTable.innerHTML = "";
            bids.sort((a, b) => b.amount - a.amount);
            bids.forEach(bid => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${bid.investor}</td><td>$${bid.amount}</td><td>${bid.pitcher}</td>`;
                bidTable.appendChild(row);
            });
            updateChart();
        }
    </script>
</body>

</html>
