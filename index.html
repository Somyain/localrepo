<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Bidding Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .input-field,
        .button {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
        }

        .button {
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }

        .dashboard {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .dashboard h2 {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Investor Bidding Platform</h1>
        <div id="setup">
            <input class="input-field" type="text" placeholder="Enter Investor Name" id="investor-name">
            <input class="input-field" type="text" placeholder="Enter Pitcher Name" id="pitcher-name">
            <button class="button" onclick="startBidding()">Start Bidding</button>
        </div>
        <div id="bidding-section" style="display: none;">
            <div id="pitchers"></div>
            <div class="dashboard">
                <h2>Bid Dashboard</h2>
                <table border="1" width="100%">
                    <thead>
                        <tr>
                            <th>Investor</th>
                            <th>Bid Amount</th>
                            <th>Pitcher</th>
                        </tr>
                    </thead>
                    <tbody id="bid-table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        let pitchers = [];
        let bids = [];
        const pitchersContainer = document.getElementById("pitchers");
        const bidTable = document.getElementById("bid-table");

        function startBidding() {
            const investorName = document.getElementById("investor-name").value;
            const pitcherName = document.getElementById("pitcher-name").value;

            if (!investorName || !pitcherName) {
                alert("Please enter both Investor and Pitcher names.");
                return;
            }

            pitchers = [{ id: 1, name: pitcherName, idea: "Business Idea" }];
            document.getElementById("setup").style.display = "none";
            document.getElementById("bidding-section").style.display = "block";
            renderPitchers(investorName);
        }

        function renderPitchers(investorName) {
            pitchersContainer.innerHTML = "";
            pitchers.forEach(pitcher => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <h2>${pitcher.name}</h2>
                    <p>${pitcher.idea}</p>
                    <input class="input-field" type="number" placeholder="Bid Amount" id="amount-${pitcher.id}">
                    <button class="button" onclick="placeBid('${investorName}', ${pitcher.id})">Place Bid</button>
                `;
                pitchersContainer.appendChild(card);
            });
        }

        function placeBid(investor, pitcherId) {
            const amount = parseFloat(document.getElementById(`amount-${pitcherId}`).value);
            if (isNaN(amount) || amount <= 0) return;

            const pitcher = pitchers.find(p => p.id === pitcherId);
            bids.push({ investor, amount, pitcher: pitcher.name });
            renderBids();
        }

        function renderBids() {
            bidTable.innerHTML = "";
            bids.sort((a, b) => b.amount - a.amount);
            bids.forEach(bid => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${bid.investor}</td><td>$${bid.amount}</td><td>${bid.pitcher}</td>`;
                bidTable.appendChild(row);
            });
        }
    </script>
</body>

</html>
